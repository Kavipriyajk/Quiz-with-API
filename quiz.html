<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quizstyle.css">
</head>
<body>
    <div class="container ">
        
         <h1  class="heading"> Question <br>
              <p id="question">Grand Central Terminal, Park Avenue, New York is the world's</p>
            </h1>
          
        <div class="quizch">
        <div class="choices">
          
            <input type="radio" name="option"  value="A" />

            <label id="opt1">Largest railway station</label>
          </div>
        
        <div class="choices ">
          
            <input type="radio" name="option"  value="B" />
            <label id="opt2">Highest railway station</label>
          </div>
        

        <div class="choices ">

            <input type="radio" name="option"  value="C" />
            <label id="opt3">Longest railway station</label>
          </div>
        

        <div class="choices ">
          
            <input type="radio" name="option" " value="D" >
            <label id="opt4">None of the above</label>
          </div>
        
        </div>
  
        <div class="buttons">
          <button type="button" id="pre">Previous</button>
          <button type="button" id="next">Next</button></div>
          <div id="timer"> </div>

    
</div>
       
</body>
<script src="script.js"></script>
</html>
